
<div class="container">
    <br>
    
    <div class="row head">
        
        <div class="col align-self-center ">
            
            <h2>My Wishlist</h2>
        </div>

        
        <div class="col align-self-center">
            
            <button mat-raised-button class="btn btn-light btn-sm mat-card  " color="basic" (click)="deletewishlist()">Clear
                Wishlist</button>
            
        </div>
    
    </div>

    <br>
    <mat-card class="mat-card mat-focus-indicator mat-elevation-z7">
    <table class="table table-hover">
        
        <thead>
            
            <tr class="table-warning">
                <th>Image</th>
                <th>Title</th>
                <th>MRP</th>
                <th>Add To Cart</th>
                <th>Delete</th>

            </tr>
        
        </thead>
    

        <tbody>
            <tr *ngFor="let data of wishlistdata">
                <td><img width="100px" sizes="100px"
                        src="https://bookcart.azurewebsites.net/Upload/{{data.coverFileName}}" /></td>
                <td><a routerLink="">{{data.title}}</a></td>
                <td>â‚¹ {{data.price}}.00</td>
                <td><button type="submit" class="btn btn-primary">
                        <mat-icon>shopping_cart</mat-icon>
                        Add to Cart
                    </button></td>
                    
                <td><button type="submit" class="btn btn-danger">Remove from Wishlist</button></td>

            </tr>
        </tbody>
    
    </table>

</mat-card>
</div>
